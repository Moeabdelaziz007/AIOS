name: ğŸš€ AIOS CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  FIREBASE_PROJECT_ID: aios-97581

jobs:
  # ===========================================
  # Lint & Code Quality
  # ===========================================
  lint:
    name: ğŸ” Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: |
          npm ci
          cd client && npm ci

      - name: ğŸ” Lint backend code
        run: npm run lint

      - name: ğŸ” Lint frontend code
        run: cd client && npm run lint

      - name: ğŸ“Š Check code formatting
        run: |
          npm run lint:check
          cd client && npm run lint:check

  # ===========================================
  # Testing
  # ===========================================
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        test-type: [backend, frontend, integration]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: |
          npm ci
          cd client && npm ci

      - name: ğŸ§ª Run backend tests
        if: matrix.test-type == 'backend'
        run: npm run test:server
        env:
          NODE_ENV: test

      - name: ğŸ§ª Run frontend tests
        if: matrix.test-type == 'frontend'
        run: cd client && npm test -- --coverage --watchAll=false
        env:
          CI: true

      - name: ğŸ§ª Run integration tests
        if: matrix.test-type == 'integration'
        run: npm run test:e2e
        env:
          NODE_ENV: test

      - name: ğŸ“Š Upload coverage reports
        if: matrix.test-type == 'frontend'
        uses: codecov/codecov-action@v3
        with:
          file: ./client/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # ===========================================
  # Build
  # ===========================================
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: |
          npm ci
          cd client && npm ci

      - name: ğŸ—ï¸ Build frontend
        run: npm run build:client
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

      - name: ğŸ“¦ Build backend
        run: npm run build:server
        env:
          NODE_ENV: production

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            client/build/
            server/dist/

  # ===========================================
  # Security Scan
  # ===========================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: |
          npm ci
          cd client && npm ci

      - name: ğŸ”’ Run security audit
        run: |
          npm audit --audit-level=moderate
          cd client && npm audit --audit-level=moderate

      - name: ğŸ” Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ===========================================
  # Deploy to Firebase
  # ===========================================
  deploy:
    name: ğŸš€ Deploy to Firebase
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: ğŸ”¥ Setup Firebase CLI
        uses: w9jds/firebase-action@master
        with:
          args: --version

      - name: ğŸ”¥ Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting,firestore
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: ğŸ“Š Deploy status
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ App URL: https://aios-97581.web.app"
          echo "ğŸ“Š Firebase Console: https://console.firebase.google.com/project/aios-97581"

  # ===========================================
  # Performance Testing
  # ===========================================
  performance:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: âš¡ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://aios-97581.web.app
          configPath: './lighthouse.config.js'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ===========================================
  # Notification
  # ===========================================
  notify:
    name: ğŸ“¢ Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy, performance]
    if: always()
    
    steps:
      - name: ğŸ“¢ Success notification
        if: needs.deploy.result == 'success'
        run: |
          echo "ğŸ‰ AIOS deployment successful!"
          echo "ğŸŒ App URL: https://aios-97581.web.app"
          echo "ğŸ“Š Firebase Console: https://console.firebase.google.com/project/aios-97581"

      - name: ğŸ“¢ Failure notification
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ AIOS deployment failed!"
          echo "Please check the logs for details."
